<div class="stats">
	<h1><img src="images/ethersignal-logo.svg" style="max-height:39px">EtherSignal</h1>
	<h4>Status: <span ng-class="{true: 'good', false: 'bad'}[connectionState]"> {{ connectionStateDisplay }} </span> <span class="network" ng-show="connectionState"> ({{ ethereumNetwork }}) </span> </h4>
	<div ng-show="connectionState">
		<label>Current Block:</label> <span class="{{syncState}}"> {{ currentBlock }} </span><br>
		<label>Current Block Time:</label> <span class="{{syncState}}"> {{ currentBlockTime }} </span><br>
		<label>Since Last Block: </label> <span class="{{syncState}}"> {{ sinceLastBlock }} seconds </span>
	</div>
	<div>
		<p ng-show="lastTx">Last Transmission: <a href="{{ etherscanUrl }}/{{ lastTx }}">{{ lastTx }}</a> </p>
	</div>
</div>
